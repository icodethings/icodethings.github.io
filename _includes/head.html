<head>
	<meta charset="UTF-8">
	<link href="http://gmpg.org/xfn/11" rel="profile">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>
		{% if page.title == "Home" %}
			{{ site.title }} &middot; {{ site.tagline }}
		{% else %}
			{{ page.title }} &middot; {{ site.title }} &middot; {{ site.tagline }}
		{% endif %}
	</title>

	{% seo title=false %}
	<script type="application/ld+json">
		{
			"@context" : "http://schema.org",
			"@type" : "Person",
			"name" : "Matthew Vandenbossche",
			"url" : "http://icodethin.gs",
			"sameAs" : [
				"https://www.facebook.com/icodethin.gs",
				"https://twitter.com/matt_v",
				"https://au.linkedin.com/in/matthewvandenbossche"
			]
		}
	</script>

	<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
	<link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

	<script>
		// GA
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72707872-1', 'auto');
		ga('send', 'pageview');

		var jsClass = 'js';

		if(!!window.print){
			jsClass += ' js-printable';
		}

		// Browser classes
		if(navigator.userAgent){
			var ua = navigator.userAgent;
			var browser;
			if(/msie|trident/i.test(ua)) {
				browser = 'ie';
			} else if (/chrome.+? edge/i.test(ua)){
				browser = 'edge';
			} else if (/chrome|crios|crmo/i.test(ua)){
				browser = 'chrome';
			} else if(/firefox|iceweasel/i.test(ua)){
				browser = 'firefox';
			}

			if(browser) {
				jsClass += ' js-b-' + browser;
			}
		}

		document.documentElement.className += jsClass;
	</script>
</head>
